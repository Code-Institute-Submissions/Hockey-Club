<div class="container">
	<div id="media-carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#media-carousel" data-slide-to="0" ng-repeat="image in images" ng-class="{active : $first }"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item" ng-repeat="image in images" ng-class="{active : $first}">
				<h3>
					{{ image.title }}
				</h3>
				<div>
					<img ng-src="{{ image.src }}" alt="{{ image.alt}}" width="100%" height="100%">
					<caption>
						{{ image.caption }}
					</caption>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#media-carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left">
			</span>
			<span class="sr-only">
				Previous
			</span>
		</a>
		<a class="right carousel-control" href="#media-carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right">
			</span>
			<span class="sr-only">
				Next
			</span>
		</a>
	</div>
</div>
